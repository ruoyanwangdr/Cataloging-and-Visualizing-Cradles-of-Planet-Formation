<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.set(0, 10, 20);
			var renderer = new THREE.WebGLRenderer({
			  antialias: true
			});
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x818181);
			document.body.appendChild(renderer.domElement);

			var controls = new THREE.OrbitControls(camera, renderer.domElement);

			/*

			var texture2 = loader.load("https://threejs.org/examples/textures/hardwood2_diffuse.jpg");

			var outerRadius = 10;
			var innerRadius = 7;
			var height = 3.5;

			var arcShape = new THREE.Shape();
			arcShape.moveTo(outerRadius * 2, outerRadius);
			arcShape.absarc(outerRadius, outerRadius, outerRadius, 0, Math.PI * 2, false);
			var holePath = new THREE.Path();
			holePath.moveTo(outerRadius + innerRadius, outerRadius);
			holePath.absarc(outerRadius, outerRadius, innerRadius, 0, Math.PI * 2, true);
			arcShape.holes.push(holePath);

			var geometry = new THREE.ExtrudeGeometry(arcShape, {
			  amount: height,
			  bevelEnabled: false,
			  steps: 1,
			  curveSegments: 60
			});
			geometry.center();
			geometry.rotateX(Math.PI * -.5);
			var mesh = new THREE.Mesh(geometry, [new THREE.MeshBasicMaterial({
			  color: 0x156289, emissive: 0x072534, flatShading: true
			}), new THREE.MeshBasicMaterial({
			  color: 0xffffff, transparent: true, opacity: 0.5
			})]);
			scene.add(mesh);

			render();

			function render() {
			  requestAnimationFrame(render);
			  renderer.render(scene, camera);
			}
		</script>
	</body>
