<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
/*

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables
var cube;

init();
animate();

// FUNCTIONS
function init()
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer();
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	// FLOOR
	//var floorTexture = new THREE.TextureLoader().load( 'images/checkerboard.jpg' );
	//floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
	//floorTexture.repeat.set( 10, 10 );
	//var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	//var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	//var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	//floor.position.y = -0.5;
	//floor.rotation.x = Math.PI / 2;
	//scene.add(floor);
	// SKYBOX/FOG
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);

	////////////
	// CUSTOM //
	////////////

	var materialNormal = new THREE.MeshNormalMaterial();

	var cubeGeometry = new THREE.CubeGeometry( 60, 60, 60, 10, 10, 10 );
	var cubeMesh = new THREE.Mesh( cubeGeometry );
	var cubeBSP = new ThreeBSP( cubeMesh );
	cubeMesh.position.set(-180, 60, 0);
	scene.add( cubeMesh )

	// Add a star in the middle
	var star = new THREE.SphereGeometry( 30, 32, 32 );
	var starMesh = new THREE.Mesh( star );
	var starBSP = new ThreeBSP( starMesh );
	starMesh.position.set(0, 60, 0);
	scene.add( starMesh );

	//

	var sphereGeometry = new THREE.SphereGeometry( 35, 32, 32 );
	var sphereMesh = new THREE.Mesh( sphereGeometry );
	var sphereBSP = new ThreeBSP( sphereMesh );
	sphereMesh.position.set(180, 60, 0);
	scene.add( sphereMesh );


	//var cylinderGeometry = new THREE.CylinderGeometry( 60, 60, 10, 32 );
	//var cylinderMaterial = new THREE.MeshBasicMaterial( {color: 0xffff00} );
	//var cylinderMesh = new THREE.Mesh( cylinderGeometry );
	//var cylinderBSP = new ThreeBSP( cylinderMesh );
	//cylinderMesh.position.set(0, 60, 0);
	//scene.add( cylinderMesh );

	// Add disk
	/*
	var loader = new THREE.TextureLoader();
	loader.setCrossOrigin("");
	var texture1 = loader.load("https://threejs.org/examples/textures/crate.gif");
	texture1.wrapS = texture1.wrapT = THREE.RepeatWrapping;
	texture1.repeat.set(0.05, 0.05);
	var texture2 = loader.load("https://threejs.org/examples/textures/hardwood2_diffuse.jpg");
	texture2.wrapS = texture2.wrapT = THREE.RepeatWrapping;
	texture2.repeat.set(0.1, 0.1);
	*/

	var outerRadius = 120;
	var innerRadius = 80;
	var height = 20;

	var arcShape = new THREE.Shape();
	arcShape.moveTo(outerRadius * 2, outerRadius);
	arcShape.absarc(outerRadius, outerRadius, outerRadius, 0, Math.PI * 2, false);
	var holePath = new THREE.Path();
	holePath.moveTo(outerRadius + innerRadius, outerRadius);
	holePath.absarc(outerRadius, outerRadius, innerRadius, 0, Math.PI * 2, true);
	arcShape.holes.push(holePath);

	var geometry = new THREE.ExtrudeGeometry(arcShape, {
		amount: height,
		bevelEnabled: false,
		steps: 1,
		curveSegments: 60
	});
	geometry.center();
	geometry.rotateX(Math.PI * -.5);
	var diskMesh = new THREE.Mesh(geometry, [new THREE.MeshBasicMaterial({
		color: 0x156289, emissive: 0x072534, flatShading: true //map: texture1
	}), new THREE.MeshBasicMaterial({
		color: 0xffffff, transparent: true, opacity: 0.5 //map: texture2
	})]);
	diskMesh.position.set(0, 60, 0);
	scene.add( diskMesh );

	//

	var newBSP = cubeBSP.intersect( sphereBSP );
	var newMesh = newBSP.toMesh( materialNormal );
	newMesh.position.set(0, 180, 0);
	scene.add( newMesh );

	/*
	// Example #1 - Cube subtract Sphere
	var newBSP = cubeBSP.subtract( sphereBSP );
	var newMesh = newBSP.toMesh( materialNormal );
	newMesh.position.set(0, 60, 0);
	scene.add( newMesh );

	// Example #2 - Sphere subtract Cube
	var newBSP = sphereBSP.subtract( cubeBSP );
	var newMesh = newBSP.toMesh( materialNormal );
	newMesh.position.set(180, 60, 0);
	scene.add( newMesh );

	// Example #3 - Cube union Sphere
	var newBSP = sphereBSP.union( cubeBSP );
	var newMesh = newBSP.toMesh( materialNormal );
	newMesh.position.set(70, 60, -120);
	scene.add( newMesh );

	// Example #4 - Cube intersect Sphere
	var newBSP = sphereBSP.intersect( cubeBSP );
	var newMesh = newBSP.toMesh( materialNormal );
	newMesh.position.set(-70, 60, -120);
	scene.add( newMesh );
	*/
}

function animate()
{
    requestAnimationFrame( animate );
	render();
	update();
}

function update()
{
	if ( keyboard.pressed("z") )
	{
		// do something
	}

	controls.update();
	stats.update();
}

function render()
{
	renderer.render( scene, camera );
}

</script>
